<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Admin Panel</title>
	<style type="text/css">
	#services li:hover
	{
		cursor:pointer;
	}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row bg-success" id="nav-bar">
			<div class="col-4 p-4">
				<h3 style="margin:auto;color:#EEEEEE;text-align:center;">Kishan App Admin Panel</h3>
			</div>
		</div>
		<div class="row" id="content">
			<div class="col-3 p-5" id="side-bar" style="border-right: solid 1px green;">
				<h4 class="p-3">Services</h4>
				<ul style="list-style-type:none;" id="services">
					<li class="pb-4" style="font-weight:bold;color:green;">User Details</li>
					<li class="pb-4">News</li>
					<li class="pb-4">Weather Details</li>
					<li class="pb-4">Crop Details</li>
					<li class="pb-4">Crop Price</li>
					<li class="pb-4">Market Yards</li>
					<li class="pb-4">RSS Feed</li>
				</ul>
			</div>
			<div class="col-9 p-5" id="content-table">
				<h3 class="pb-3">User Details</h3>
				<a href="addUser.html" class="btn bg-success p-2 mb-3" style="color:white;">+ Add User</a>
				<!-- The core Firebase JS SDK is always required and must be listed first -->
				<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

				<!-- TODO: Add SDKs for Firebase products that you want to use
				https://firebase.google.com/docs/web/setup#available-libraries -->
				<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>

				<script src="firebase/config.js"></script>
				<div class="table-responsive">
					<table class="table table-hover table-bordered">
						<thead class="thead-light">
							<tr>
								<th>Sr no.</th>
								<th>Email</th>
								<th>Name</th>
								<th>Place</th>
								<th>District</th>
								<th>State</th>
								<th>Zipcode</th>
							</tr>
						</thead>
						<tbody id="table-body">
							<script src="firebase/users.js"></script>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row bg-success p-4" id="footer">
			<p style="margin:auto;text-align:center;color:white;">Copyright. All rights reserved.</p>
		</div>
	</div>
</body>
</html>
